{%extends 'base.html'%}
{% load static %}
{%block content%}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>드리머리</h1>
      <p class="lead text-muted">열정 있는 디자이너에게 받는 <br>
      합리적인 헤어 서비스, 드리머리</p>
      <p>
        <a href="{% url 'introduce' %}" class="btn btn-outline-danger">드리머리 알아보기</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        
        <!-- 디자이너 글 띄우는 곳 -->
        {% for designer in designers %}
        <div class="col-md-4" onclick="location.href='/링크거는곳'">
          <div class="card mb-4 shadow-sm">
            <img src="{{ designer.image.url }}" alt="desingerImage" height="250px">
            <div class="card-body">
              <h3 class="card=title">{{ designer.name }}</h3>
              <h5 class="card-text">{{ designer.address }}</h5>
              <p class="card-text">{{ designer.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'detail' designer.id %}" class="btn btn-sm btn-outline-secondary">자세히 알아보기</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        

      </div>
    </div>
  </div>

</main>

{%endblock%}
